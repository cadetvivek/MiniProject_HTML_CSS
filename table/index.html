<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
  

}
th{
    background-color: green;
}
    </style>
</head>
<body>
    <h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price per Unit</th>
    <th>Description</th>
    <th>Total Price</th>
  </tr>
  <tr>
    <td>Mobile</td>
    <td>2</td>
    <td>10</td>
    <td>sumsung glaxy s22</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>2</td>
    <td>20</td>
    <td>Mac book</td>
    <td>40</td>
  </tr>
  <tr>
   <td>TV</td>
    <td>3</td>
    <td>30</td>
    <td>4K LG 32</td>
    <td>90</td>
    </tr>
    
      <th style="border: 1px solid black; background-color: rgb(239, 239, 239);" colspan="4">Sum</th> 
    <td style="border: 1px solid black; background-color: rgb(239, 239, 239);">150</td>
    
</table>
</body>
</html>
